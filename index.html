<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FT | Great Place to Meet</title>
	<link rel="stylesheet" href="public/main.css">
	<script src="public/handlebars-v3.0.1.js"></script>

</head>
<body>
	<section id="splash"></section>

	<section id="place">
		<header>
			<a href="javascript:void(0)" data-href="home" class="back internal"></a>
			<span class="logo"></span>
		</header>
		<div id="place-content"></div>
	</section>

	<script type="text/x-handlebars-template" id="place-template">
		<div class="main-img">
			<div class="img-bg"></div>
			<img src="{{image}}" alt="{{title}}" title="{{title}}" />
		</div>

		<div class="illustration"></div>

		<h1>{{title}}</h1>
		<div class="info">
			<h2>{{city}}</h2>
			<dl>
				<dt>Where</dt>
				<dd>{{where}}</dd><br>

				<dt>WiFi</dt>
				<dd>{{bool wifi}}</dd><br>

				<dt>Plug Sockets</dt>
				<dd>{{bool plugSockets}}</dd><br>

				<dt>Coffee</dt>
				<dd>{{bool coffee}}</dd><br>

				<dt>Privacy Points</dt>
				<dd>{{privacyPoints privacy}}</dd>
			</dl>
		</div>


		<div class="text">
			{{#each text}}
				{{{this}}}
			{{/each}}
		</div>
	</script>
	<script src="public/main.js"></script>
</body>
</html>
