<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FT | Great Place to Meet</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="handlebars-v3.0.1.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans|Six+Caps' rel='stylesheet' type='text/css'>
</head>
<body>
	<section id="loader"></section>
	<section id="splash">
		<div class="splash-container">
			<div class="tint-overlay">

				<div class="flex-container">
					<div class="GPM-logo-container">
						<img src="images/GPM-logo2.svg"  />

						<div class="input-container">
							<form>
								<input type="text" autocomplete="off" name="searchbox" placeholder="enter location...">
								<ul class="suggestions">
								</ul>
								<button class="go-button"></button>
							</form>

						</div>

					</div>
				</div>


			</div>
		</div>

	</section>

	<section id="place">
		<header>
			<a href="javascript:void(0)" data-href="home" class="back internal"></a>
			<span class="logo"></span>
		</header>
		<div id="place-content"></div>
		<div class="hazard"></div>
	</section>

	<script type="text/x-handlebars-template" id="place-template">
		<div class="main-img">
			<div class="img-bg"></div>
			<img src="{{image}}" alt="{{title}}" title="{{title}}" />
		</div>

		<div class="illustration"></div>

		<h1>{{title}}</h1>
		<div class="text-container">
			<div class="info">
				<h2>{{city}}</h2>
				<dl>
					<dt>Where</dt>
					<dd>{{where}}</dd><br>

					<dt>WiFi</dt>
					<dd>{{bool wifi}}</dd><br>

					<dt>Plug Sockets</dt>
					<dd>{{bool plugSockets}}</dd><br>

					<dt>Coffee</dt>
					<dd>{{coffee}}</dd><br>

					<dt>Open</dt>
					<dd>{{open}}</dd><br>

					<dt>Privacy Points</dt>
					<dd>{{privacyPoints privacy}}</dd>
				</dl>
			</div>


			<div class="text">
				{{#each text}}
				{{{this}}}
				{{/each}}
			</div>
		</div>

	</script>
	<script src="main.js"></script>
</body>
</html>
